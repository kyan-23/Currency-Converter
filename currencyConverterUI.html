<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 21px 60px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      display: none;
    }
    
    .result.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result h3 {
      color: #333;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .result p {
      color: #667eea;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .info {
      background: #e8f4f8;
      border-left: 4px solid #3498db;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #2c3e50;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’± Currency Converter</h1>
    
    <form id="converterForm">
      <div class="form-group">
        <label for="usdAmount">Amount in USD</label>
        <input
          id="usdAmount"
          type="number"
          placeholder="Enter amount (e.g., 100)"
          min="0"
          step="0.01"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="targetCurrency">Target Currency</label>
        <select id="targetCurrency" required>
          <option value="">-- Select currency --</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound (GBP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
        </select>
      </div>
      
      <button type="submit">Convert</button>
    </form>
    
    <div id="result" class="result">
      <h3>Converted Amount</h3>
      <p id="resultValue"></p>
    </div>
    
    <div id="error" class="error"></div>
    
    <div class="info">
      <strong>Conversion Rates (USD â†’ Target):</strong><br>
      â€¢ EUR: 1 USD = 0.85 EUR<br>
      â€¢ GBP: 1 USD = 0.75 GBP<br>
      â€¢ JPY: 1 USD = 110.00 JPY
    </div>
  </div>
  
  <script>
    function convertCurrency(amount, targetCurrency) {
      const rates = {
        EUR: 0.85,
        GBP: 0.75,
        JPY: 110.0
      };
      
      if (!rates[targetCurrency]) {
        return -1; // Unsupported currency
      }
      
      return amount * rates[targetCurrency];
    }
    
    const form = document.getElementById('converterForm');
    const usdAmountInput = document.getElementById('usdAmount');
    const targetCurrencySelect = document.getElementById('targetCurrency');
    const resultDiv = document.getElementById('result');
    const resultValue = document.getElementById('resultValue');
    const errorDiv = document.getElementById('error');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const usdAmount = parseFloat(usdAmountInput.value);
      const targetCurrency = targetCurrencySelect.value;
      
      errorDiv.textContent = '';
      
      if (isNaN(usdAmount) || usdAmount <= 0) {
        errorDiv.textContent = 'Please enter a valid amount.';
        resultDiv.classList.remove('show');
        return;
      }
      
      if (!targetCurrency) {
        errorDiv.textContent = 'Please select a target currency.';
        resultDiv.classList.remove('show');
        return;
      }
      
      const converted = convertCurrency(usdAmount, targetCurrency);
      
      if (converted === -1) {
        errorDiv.textContent = 'Unsupported currency.';
        resultDiv.classList.remove('show');
      } else {
        resultValue.textContent = `${converted.toFixed(2)} ${targetCurrency}`;
        resultDiv.classList.add('show');
      }
    });
    
    // Real-time validation
    usdAmountInput.addEventListener('input', () => {
      errorDiv.textContent = '';
    });
    
    targetCurrencySelect.addEventListener('change', () => {
      errorDiv.textContent = '';
    });
  </script>
</body>
</html>
